name: üíª Build OpenWrt (x86_64)
permissions:
  contents: write
  actions: read
# ============================================
# Ëß¶ÂèëÊù°‰ª∂
# ============================================
on:
  workflow_dispatch:
    inputs:
      lan_addr:
        description: "üìç ÈªòËÆ§ LAN Âú∞ÂùÄ"
        default: "192.168.1.10"
        required: true
        type: string
      root_password:
        description: "üîë Root ÂØÜÁ†Å"
        default: "password"
        required: false
        type: string
      docker:
        description: "üêã Docker ÊîØÊåÅ"
        type: boolean
        default: true
      ssrp:
        description: "üöÄ ShadowSocksR Plus+"
        type: boolean
        default: true
      passwall:
        description: "üåê Passwall"
        type: boolean
        default: true
      nikki:
        description: "üì¶ Nikki"
        type: boolean
        default: true
      openclash:
        description: "‚ö° OpenClash"
        type: boolean
        default: true
      lucky:
        description: "üçÄ Lucky"
        type: boolean
        default: true
      oaf:
        description: "üõ°Ô∏è OpenAppFilter"
        type: boolean
        default: true
      force_clean:
        description: "üßπ Âº∫Âà∂Ê∏ÖÁêÜÁºìÂ≠ò"
        type: boolean
        default: false
# ============================================
# ÂÖ®Â±ÄÁéØÂ¢ÉÂèòÈáè
# ============================================
env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: openwrt-24.10
  CONFIG_FILE: configs/x86_64.config
  DIY_SCRIPT: scripts/diy-x86_64_demo.sh
  FEEDS_CONF: feeds.conf.default
  CLASH_KERNEL: amd64
  CACHE_TOOLCHAIN: true
  USE_CACHE: true
  UPLOAD_BIN_DIR: false
  FIRMWARE_RELEASE: true
  UPLOAD_ARTIFACTS: false
  UPLOAD_RELEASE: true
  FIRMWARE_TAG: X86_64
  TZ: Asia/Shanghai
  DEBIAN_FRONTEND: noninteractive
# ============================================
# Âπ∂ÂèëÊéßÂà∂
# ============================================
concurrency:
  group: build-${{ github.ref }}-${{ github.event.inputs.lan_addr }}
  cancel-in-progress: false
# ============================================
# ‰∏ª‰ªªÂä°
# ============================================
jobs:
  build:
    name: üèóÔ∏è Build OpenWrt
    runs-on: ubuntu-24.04
    timeout-minutes: 720
    outputs:
      firmware_path: ${{ steps.organize.outputs.firmware_path }}
      kernel_version: ${{ steps.organize.outputs.kernel_version }}
    steps:
      # ============================================
      # 1. ÁéØÂ¢ÉÂàùÂßãÂåñÔºåÈªòËÆ§ÂêØÁî®ÁºìÂ≠ò‰∏éËá™Âä®Âπ∂Ë°å
      # ============================================
      - name: üîß Setup Environment
        id: env
        run: |
          # Êó∂Âå∫‰∏é Git Âü∫Êú¨ÈÖçÁΩÆ
          sudo timedatectl set-timezone "$TZ"
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # ÊûÑÂª∫‰ø°ÊÅØ
          VERSION=$(date +'%Y.%m.%d')
          DATE=$(date +'%Y-%m-%d %H:%M:%S')
          BUILD_ID="${{ github.run_number }}-${GITHUB_SHA::7}"
          FILE_DATE=$(date +'%Y.%m.%d-%H%M')
          # Ëá™Âä®Âπ∂Ë°åÔºö‰ª•ÂÜÖÂ≠ò‰∏∫Âü∫ÂáÜËÆ°ÁÆóÂÆâÂÖ®Âπ∂Ë°åÊï∞
          PROC_COUNT=$(nproc)
          MEM_GB=$(($(free -m | awk '/^Mem:/{print $2}') / 1024))
          JOBS=$((MEM_GB / 2))
          JOBS=$((JOBS > PROC_COUNT ? PROC_COUNT : JOBS))
          JOBS=$((JOBS < 1 ? 1 : JOBS))
          # ÈªòËÆ§ÂÖ≥Èó≠Ë∞ÉËØïËæìÂá∫ÔºåÂèØÂú® DIY ËÑöÊú¨‰∏≠Ëá™Ë°åÂºÄÂêØ
          BUILD_FLAGS=""
          # ÁºìÂ≠òÈîÆÊåâÊèí‰ª∂ÁªÑÂêà‰∏éÂë®Ê¨°ÂàíÂàÜÔºå‰æø‰∫éÂÆöÊúüÂà∑Êñ∞
          CONFIG_HASH=$(echo "${{ github.event.inputs.docker }}${{ github.event.inputs.ssrp }}${{ github.event.inputs.passwall }}${{ github.event.inputs.nikki }}${{ github.event.inputs.openclash }}${{ github.event.inputs.lucky }}${{ github.event.inputs.oaf }}" | sha256sum | cut -d' ' -f1 | head -c 8)
          WEEK_KEY=$(date +'%Y%U')
          CACHE_KEY="$WEEK_KEY-$CONFIG_HASH"
          {
            echo "BUILD_VERSION=$VERSION"
            echo "BUILD_DATE=$DATE"
            echo "BUILD_ID=$BUILD_ID"
            echo "FILE_DATE=$FILE_DATE"
            echo "PROC_COUNT=$PROC_COUNT"
            echo "MEM_GB=$MEM_GB"
            echo "COMPILE_JOBS=$JOBS"
            echo "BUILD_FLAGS=$BUILD_FLAGS"
            echo "CACHE_KEY=$CACHE_KEY"
          } >> $GITHUB_ENV
      - name: üìä Display System Information
        run: |
          echo "====================================="
          echo "üìä System Information"
          echo "====================================="
          echo "CPU: $(lscpu | grep 'Model name' | cut -d':' -f2 | xargs)"
          echo "Cores: $PROC_COUNT | Memory: ${MEM_GB}GB | Jobs: $COMPILE_JOBS"
          echo "OS: $(lsb_release -ds) | Kernel: $(uname -r)"
          echo "Build: $BUILD_VERSION ($BUILD_ID)"
          echo "Cache Key: $CACHE_KEY"
          echo "====================================="
      # ============================================
      # 2. Á≥ªÁªü‰ºòÂåñ
      # ============================================
      - name: üßπ Free Disk Space
        uses: sbwml/actions@free-disk
      - name: üíæ Setup Swap & Memory Optimization
        run: |
          sudo fallocate -l 8G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          sudo tee -a /etc/sysctl.conf >/dev/null <<EOF
          vm.swappiness=10
          vm.vfs_cache_pressure=50
          vm.dirty_ratio=15
          vm.dirty_background_ratio=5
          vm.max_map_count=262144
          EOF
          sudo sysctl -p
          echo "Memory status:"
          free -h
      # ============================================
      # 3. ‰ª£Á†ÅÊ£ÄÂá∫
      # ============================================
      - name: ‚úÖ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      # ============================================
      # 4. ÊûÑÂª∫‰æùËµñÂÆâË£Ö
      # ============================================
      - name: üõ†Ô∏è Build System Setup
        uses: sbwml/actions@openwrt-build-setup
      - name: üì¶ Install LLVM
        uses: sbwml/actions@install-llvm
      # ============================================
      # 5. Ê∫êÁ†ÅÂáÜÂ§á‰∏é‰ø°ÊÅØÈááÈõÜ
      # ============================================
      - name: üì• Prepare OpenWrt Source
        run: |
          if ! git ls-remote --heads "$REPO_URL" "$REPO_BRANCH" &>/dev/null; then
            echo "‚ùå Branch $REPO_BRANCH not found in $REPO_URL"
            git ls-remote --heads "$REPO_URL" | head -10
            exit 1
          fi
          echo "üîÑ Cloning fresh OpenWrt source..."
          rm -rf openwrt
          for attempt in 1 2 3; do
            echo "üì• Clone attempt $attempt/3..."
            if git clone --depth=1 "$REPO_URL" -b "$REPO_BRANCH" openwrt; then
              break
            fi
            echo "‚ùå Clone attempt $attempt failed"
            rm -rf openwrt
            if [ $attempt -lt 3 ]; then
              sleep 10
            else
              echo "‚ùå All clone attempts failed"
              exit 1
            fi
          done
          cd openwrt
          echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV
          if git log -1 --pretty=format:'%an|%ci|%s|%H' &>/dev/null; then
            COMMIT_INFO=$(git log -1 --pretty=format:'%an|%ci|%s|%H')
            IFS='|' read -r AUTHOR DATE MESSAGE HASH <<< "$COMMIT_INFO"
          else
            AUTHOR="Unknown"; DATE="Unknown"; MESSAGE="Unknown"; HASH="Unknown"
          fi
          {
            echo "COMMIT_AUTHOR=${AUTHOR}"
            echo "COMMIT_DATE=${DATE}"
            echo "COMMIT_MESSAGE=${MESSAGE}"
            echo "COMMIT_HASH=${HASH}"
          } >> $GITHUB_ENV
      # ============================================
      # 6. ÂàÜÂ±ÇÁºìÂ≠òÔºåÈªòËÆ§ÂºÄÂêØÔºåÂèØÂú® env ‰∏≠Áªü‰∏ÄÊéßÂà∂
      # ============================================
      - name: ‚òÅÔ∏è Cache Toolchain (Minimal)
        uses: actions/cache@v4
        with:
          path: |
            openwrt/staging_dir/toolchain-*
            openwrt/build_dir/toolchain-*
            openwrt/tmp/hostpkg
            openwrt/tmp/stamps/toolchain-*
            openwrt/tmp/toolchain-*
          key: Build-OpenWrt-x86_64-tc-${{ env.REPO_BRANCH }}-${{ hashFiles('configs/x86_64.config', 'scripts/*.sh') }}
          restore-keys: |
            Build-OpenWrt-x86_64-tc-${{ env.REPO_BRANCH }}-
      - name: ‚òÅÔ∏è Cache Feeds
        uses: actions/cache@v4
        with:
          path: |
            openwrt/feeds
            openwrt/tmp/packagecache
          key: Build-OpenWrt-x86_64-feeds-${{ env.REPO_BRANCH }}-${{ hashFiles('feeds.conf.default') }}
          restore-keys: |
            Build-OpenWrt-x86_64-feeds-${{ env.REPO_BRANCH }}-
      - name: ‚òÅÔ∏è Cache Downloads
        uses: actions/cache@v4
        with:
          path: openwrt/dl
          key: Build-OpenWrt-x86_64-dl-${{ env.REPO_BRANCH }}-${{ hashFiles('configs/x86_64.config', 'feeds.conf.default') }}
          restore-keys: |
            Build-OpenWrt-x86_64-dl-${{ env.REPO_BRANCH }}-
      - name: ‚òÅÔ∏è Cache ccache
        uses: actions/cache@v4
        with:
          path: openwrt/.ccache
          key: Build-OpenWrt-x86_64-ccache-${{ env.REPO_BRANCH }}-${{ env.CACHE_KEY }}
          restore-keys: |
            Build-OpenWrt-x86_64-ccache-${{ env.REPO_BRANCH }}-
      # ============================================
      # 7. Feeds ÈÖçÁΩÆ
      # ============================================
      - name: üìö Configure Feeds
        run: |
          cd "$OPENWRT_PATH"
          if [ -f "${{ github.workspace }}/feeds.conf.default" ]; then
            cp "${{ github.workspace }}/feeds.conf.default" .
          else
            echo "::warning::feeds.conf.default not found, using upstream defaults."
          fi
          ./scripts/feeds update -a
          ./scripts/feeds install -a
      # ============================================
      # 8. Ëá™ÂÆö‰πâÈÖçÁΩÆÂèäÊèí‰ª∂ÂºÄÂÖ≥
      # ============================================
      - name: üé® Apply Custom Configuration
        env:
          LAN: ${{ github.event.inputs.lan_addr }}
          ROOT_PASSWORD: ${{ github.event.inputs.root_password }}
          ENABLE_DOCKER: ${{ github.event.inputs.docker == 'true' && 'y' || 'n' }}
          ENABLE_SSRP: ${{ github.event.inputs.ssrp == 'true' && 'y' || 'n' }}
          ENABLE_PASSWALL: ${{ github.event.inputs.passwall == 'true' && 'y' || 'n' }}
          ENABLE_NIKKI: ${{ github.event.inputs.nikki == 'true' && 'y' || 'n' }}
          ENABLE_OPENCLASH: ${{ github.event.inputs.openclash == 'true' && 'y' || 'n' }}
          ENABLE_LUCKY: ${{ github.event.inputs.lucky == 'true' && 'y' || 'n' }}
          ENABLE_OAF: ${{ github.event.inputs.oaf == 'true' && 'y' || 'n' }}
        run: |
          cd "$OPENWRT_PATH"
          
          # Â§çÂà∂Ëá™ÂÆö‰πâÊñá‰ª∂
          if [ -d "$GITHUB_WORKSPACE/files" ]; then
            mv $GITHUB_WORKSPACE/files $OPENWRT_PATH/files
          fi
          
          # Â§çÂà∂ÈÖçÁΩÆÊñá‰ª∂
          cp "${{ github.workspace }}/$CONFIG_FILE" .config
          
          # ÊâßË°åËá™ÂÆö‰πâËÑöÊú¨
          if [ -d "${{ github.workspace }}/scripts" ]; then
            find "${{ github.workspace }}/scripts" -name "*.sh" -exec chmod +x {} \;
          fi
          if [ -f "${{ github.workspace }}/$DIY_SCRIPT" ]; then
            chmod +x "${{ github.workspace }}/$DIY_SCRIPT"
            "${{ github.workspace }}/$DIY_SCRIPT"
          fi
          "${{ github.workspace }}/scripts/preset-mihimo-core.sh" "$CLASH_KERNEL"
          "${{ github.workspace }}/scripts/preset-adguard-core.sh" "$CLASH_KERNEL"

          # ÁîüÊàêÈÖçÁΩÆ
          make defconfig
          
          # ÊèêÂèñÁõÆÊ†á‰ø°ÊÅØ
          DEVICE_TARGET=$(awk -F'"' '/^CONFIG_TARGET_BOARD=/{print $2}' .config)
          DEVICE_SUBTARGET=$(awk -F'"' '/^CONFIG_TARGET_SUBTARGET=/{print $2}' .config)
          
          {
            echo "DEVICE_TARGET=$DEVICE_TARGET"
            echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET"
          } >> $GITHUB_ENV
          # Ëé∑ÂèñÊúÄÊñ∞ÁâàÊú¨
          LATEST_RELEASE=$(curl -s "https://api.github.com/repos/openwrt/openwrt/releases/latest" | grep "tag_name" | head -n 1 | cut -d : -f2 | sed 's/[ \"v,]//g')
          echo "LATEST_RELEASE=${LATEST_RELEASE}" >>$GITHUB_ENV

          echo "üì± Target: $DEVICE_TARGET-$DEVICE_SUBTARGET"
          echo "üìå Latest Release: $LATEST_RELEASE"
      # ============================================
      # 9. ÁºìÂ≠òÊ∏ÖÁêÜÔºàÊåâÈúÄÊâßË°åÔºâ
      # ============================================
      - name: üßπ Clean Build Directory
        if: github.event.inputs.force_clean == 'true'
        run: |
          cd "$OPENWRT_PATH"
          echo "üßπ Force cleaning build directory..."
          make dirclean
          make defconfig
        # Âú®ÁºìÂ≠òÁªìÊûÑÂèëÁîüÂèòÊõ¥ÊàñÁºñËØëÂºÇÂ∏∏Êó∂ÊâãÂä®Ëß¶Âèë
      # ============================================
      # 10. ‰∏ãËΩΩ‰æùËµñÂåÖ
      # ============================================
      - name: üì• Download Packages
        run: |
          cd "$OPENWRT_PATH"
          echo "üì• Starting package download..."
          if make download -j$((COMPILE_JOBS + 1)) 2>&1 | tee download.log; then
            echo "‚úÖ Download completed successfully"
          else
            echo "‚ö†Ô∏è Download had issues, cleaning and retrying..."
            find dl -size -1024c -delete 2>/dev/null || true
            if make download -j1 2>&1 | tee download_retry.log; then
              echo "‚úÖ Retry download successful"
            else
              echo "‚ùå Download failed, but continuing with compilation..."
              tail -n 20 download_retry.log || true
            fi
          fi
          echo "üìä Downloaded packages: $(find dl -type f | wc -l)"
      # ============================================
      # 11. ÁºñËØëÂõ∫‰ª∂ÔºàËá™Âä®ÈôçÁ∫ßÂπ∂Ë°åÂ∫¶Ôºâ
      # ============================================
      - name: üî® Compile Firmware
        id: compile
        timeout-minutes: 600
        run: |
          cd "$OPENWRT_PATH"
          export USE_CCACHE=1
          export CCACHE_DIR="$PWD/.ccache"
          ccache -M 5G
          # ÁßªÈô§ ccache -z ËøôË°å
          echo "üî® Starting compilation with $COMPILE_JOBS jobs..."
          compile_with_jobs() {
            local jobs=$1
            local log_file="compile_j${jobs}.log"
            echo "üîß Compiling with $jobs jobs..."
            if timeout 500m make -j"$jobs" $BUILD_FLAGS 2>&1 | tee "$log_file"; then
              echo "‚úÖ Compilation successful with $jobs jobs"
              return 0
            else
              echo "‚ùå Compilation failed with $jobs jobs"
              return 1
            fi
          }
          if compile_with_jobs "$COMPILE_JOBS"; then
            SUCCESS=true
          elif [ "$COMPILE_JOBS" -gt 2 ] && compile_with_jobs $((COMPILE_JOBS/2)); then
            SUCCESS=true
          elif [ "$COMPILE_JOBS" -gt 1 ] && compile_with_jobs 1; then
            SUCCESS=true
          else
            echo "‚ùå All compilation attempts failed"
            echo "=== Build Error Analysis ==="
            if [ -f "compile_j1.log" ]; then
              echo "Last 100 lines of single-threaded build:"
              tail -n 100 compile_j1.log
            fi
            echo "=== Recent package logs ==="
            find logs -name "*.log" -newermt "1 hour ago" -exec echo "=== {} ===" \; -exec tail -n 30 {} \; 2>/dev/null | head -500
            exit 1
          fi
          echo "=== ccache Statistics ==="
          ccache -s
          echo "status=success" >> $GITHUB_OUTPUT
      # ============================================
      # 12. Êï¥ÁêÜÂõ∫‰ª∂Êñá‰ª∂
      # ============================================
      - name: üì¶ Organize Firmware
        if: steps.compile.outputs.status == 'success'
        id: organize
        run: |
          cd "$OPENWRT_PATH/bin/targets"/*/*
          echo "=== Generated Files ==="
          ls -lah
          KERNEL_VERSION=$(cat *.manifest | grep ^kernel | cut -d- -f2 | tr -d ' ')
          cp "$OPENWRT_PATH/.config" build.config
          if [ -d packages ]; then
            tar -czf kernel-modules.tar.gz packages/
            rm -rf packages
          fi
          rm -f feeds.buildinfo version.buildinfo
          cat > firmware_info.json <<EOF
          {
            "build_date": "$BUILD_DATE",
            "build_version": "$BUILD_VERSION",
            "build_id": "$BUILD_ID",
            "kernel_version": "$KERNEL_VERSION",
            "target": "$DEVICE_TARGET",
            "subtarget": "$DEVICE_SUBTARGET",
            "lan_address": "${{ github.event.inputs.lan_addr }}",
            "commit_hash": "$COMMIT_HASH",
            "plugins": {
              "docker": ${{ github.event.inputs.docker }},
              "ssrp": ${{ github.event.inputs.ssrp }},
              "passwall": ${{ github.event.inputs.passwall }},
              "openclash": ${{ github.event.inputs.openclash }},
              "nikki": ${{ github.event.inputs.nikki }},
              "lucky": ${{ github.event.inputs.lucky }},
              "oaf": ${{ github.event.inputs.oaf }}
            }
          }
          EOF
          {
            echo "firmware_path=$PWD"
            echo "kernel_version=$KERNEL_VERSION"
          } >> $GITHUB_OUTPUT
          {
            echo "KERNEL_VERSION=$KERNEL_VERSION"
            echo "FIRMWARE_PATH=$PWD"
          } >> $GITHUB_ENV
        # Âõ∫‰ª∂‰ø°ÊÅØÂÜôÂÖ• JSONÔºåÊñπ‰æøÂ§ñÈÉ®Â∑•ÂÖ∑ËØªÂèñ
      # ============================================
      # 13. ‰∏ä‰º† ArtifactsÔºàÈªòËÆ§ÂÖ≥Èó≠ÔºåÂèØËá™Ë°åÂºÄÂêØÔºâ
      # ============================================
      - name: üì§ Upload Artifacts
        if: steps.compile.outputs.status == 'success' && env.UPLOAD_ARTIFACTS == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt-${{ env.DEVICE_TARGET }}-${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE_PATH }}
          retention-days: 30
          compression-level: 6
      # ============================================
      # 14. ÂàõÂª∫ Release
      # ============================================
      - name: üöÄ Create Release
        if: steps.compile.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true'
        uses: ncipollo/release-action@v1.14.0
        with:
          name: ${{ env.FILE_DATE }}-${{ env.FIRMWARE_TAG }}-${{ env.LATEST_RELEASE }}
          allowUpdates: true
          tag: ${{ env.FIRMWARE_TAG }}-OpenWrt-${{ env.LATEST_RELEASE }}
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: ${{ env.FIRMWARE_PATH }}/*
          body: |
            ## üéØ OpenWrt Firmware [${{ env.BUILD_ID }}]
            ### üìä ÊûÑÂª∫‰ø°ÊÅØ
            | È°πÁõÆ | ‰ø°ÊÅØ |
            |------|------|
            | **ÁâàÊú¨** | `${{ env.LATEST_RELEASE }}` |
            | **Êó•Êúü** | `${{ env.BUILD_DATE }}` |
            | **ÁõÆÊ†á** | `${{ env.DEVICE_TARGET }}_${{ env.DEVICE_SUBTARGET }}` |
            | **ÂÜÖÊ†∏** | `${{ env.KERNEL_VERSION }}` |
            | **LAN IP** | `${{ github.event.inputs.lan_addr }}` |
            | **ÂØÜÁ†Å** | `${{ github.event.inputs.root_password }}` |
            ### üì¶ ÂåÖÂê´ÁöÑÊèí‰ª∂
            | Êèí‰ª∂ | Áä∂ÊÄÅ |
            |------|------|
            | Docker | ${{ github.event.inputs.docker == 'true' && '‚úÖ Â∑≤ÁºñËØë' || '‚ùå Êú™ÁºñËØë' }} |
            | ShadowSocksR Plus+ | ${{ github.event.inputs.ssrp == 'true' && '‚úÖ Â∑≤ÁºñËØë' || '‚ùå Êú™ÁºñËØë' }} |
            | Passwall | ${{ github.event.inputs.passwall == 'true' && '‚úÖ Â∑≤ÁºñËØë' || '‚ùå Êú™ÁºñËØë' }} |
            | OpenClash | ${{ github.event.inputs.openclash == 'true' && '‚úÖ Â∑≤ÁºñËØë' || '‚ùå Êú™ÁºñËØë' }} |
            | Nikki | ${{ github.event.inputs.nikki == 'true' && '‚úÖ Â∑≤ÁºñËØë' || '‚ùå Êú™ÁºñËØë' }} |
            | Lucky | ${{ github.event.inputs.lucky == 'true' && '‚úÖ Â∑≤ÁºñËØë' || '‚ùå Êú™ÁºñËØë' }} |
            | OpenAppFilter | ${{ github.event.inputs.oaf == 'true' && '‚úÖ Â∑≤ÁºñËØë' || '‚ùå Êú™ÁºñËØë' }} |
            
            ### üìù Ê∫êÁ†Å‰ø°ÊÅØ
            - **‰ªìÂ∫ì**: [${{ env.REPO_URL }}](${{ env.REPO_URL }})
            - **ÂàÜÊîØ**: `${{ env.REPO_BRANCH }}`
            - **Êèê‰∫§**: `${{ env.COMMIT_HASH }}`
            - **‰ΩúËÄÖ**: ${{ env.COMMIT_AUTHOR }}
            - **Êó∂Èó¥**: ${{ env.COMMIT_DATE }}
            - **Ê∂àÊÅØ**: ${{ env.COMMIT_MESSAGE }}
            
            ### üì• ÂÆâË£ÖËØ¥Êòé
            ```bash
            # Ëß£ÂéãÂõ∫‰ª∂
            gunzip openwrt-*.img.gz
            
            # ÂÜôÂÖ•ËÆæÂ§á
            dd if=openwrt-*.img of=/dev/sdX bs=4M status=progress
